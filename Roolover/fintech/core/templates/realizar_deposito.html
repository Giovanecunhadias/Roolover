<!-- core/templates/realizar_deposito.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Depósito</title>
</head>
<body>
    <h1>Realizar Depósito</h1>
    <form method="post" action="{% url 'realizar_deposito' conta_filha_id=conta_filha.id %}">
        {% csrf_token %}
        <label for="deposito">Valor do Depósito:</label>
        <input type="number" step="0.01" name="deposito" id="deposito" required>
        <button type="submit">Depositar</button>
    </form>
</body>
</html>
